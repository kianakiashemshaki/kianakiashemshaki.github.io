    <script>

        // set the dimensions and margins of the graph
        const margin = { top: 150, right: 30, bottom: 150, left: 50 }, // Increased bottom margin for rotated labels
            width = 1400 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/Elvis142/CS6260_TermProject/main/type11.csv").then(function (data) {

            // List of subgroups = header of the csv files = soil condition here
            const subgroups = data.columns.slice(1);

            // List of groups = species here = value of the first column called group -> I show them on the X axis
            const groups = data.map(d => d.group);

            // Add X axis with rotated labels
            const x = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding([0.2]);
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .selectAll("text") // Select all text elements of x-axis
                .style("text-anchor", "end") // Align text to the end
                .attr("dx", "-.8em") // Offset the text position
                .attr("dy", ".15em") // Offset the text position
                .attr("transform", "rotate(-90)"); // Rotate labels to -90 degrees

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, 1200])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette = one color per subgroup
            const color = d3.scaleOrdinal()
                .domain(subgroups)
                .range(d3.schemeSet2);

            // stack the data? --> stack per subgroup
            const stackedData = d3.stack()
                .keys(subgroups)
                (data);

            // Tooltip
            const tooltip = d3.select("#my_dataviz")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Show the bars
            svg.append("g")
                .selectAll("g")
                .data(stackedData)
                .join("g")
                .attr("fill", d => color(d.key))
                .attr("class", d => "myRect " + d.key)
                .selectAll("rect")
                .data(d => d)
                .join("rect")
                .attr("x", d => x(d.data.group))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(d[0]) - y(d[1]))
                .attr("width", x.bandwidth())
                .attr("stroke", "grey")
                .on("mouseover", function (event, d) {
                    const subGroupName = d3.select(this.parentNode).datum().key;
                    const value = d.data[subGroupName];
                    tooltip.transition().duration(200).style("opacity", 0.9);
                    tooltip.html(`Value: ${value}`)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function (event, d) {
                    tooltip.transition().duration(500).style("opacity", 0);
                });

        });

    </script>
