    <style>
        body {

        }

        svg {
            font: 10px sans-serif;
        }

        .background path {
            fill: none;
            stroke: #ccc;
            stroke-opacity: .4;
            shape-rendering: crispEdges;
        }

        .foreground path {
            fill: none;
            stroke: steelblue;
            stroke-opacity: .7;
        }

        .brush .extent {
            fill-opacity: .3;
            stroke: #fff;
            shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis text {
            text-shadow: 0 1px 0 #fff;
        }
    </style>

    <p class="h3" style="font-family: Impact; margin-left: 20px; margin-top: 10px;">Soil Data Analysis</p>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>

        var m = [30, 10, 10, 10],
            w = 1400 - m[1] - m[3],
            h = 700 - m[0] - m[2];

        var x = d3.scale.ordinal().rangePoints([0, w], .5),
            y = {};

        var line = d3.svg.line(),
            axis = d3.svg.axis().orient("left"),
            background,
            foreground;

        var svg = d3.select("body").append("svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
            .append("g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        d3.csv("cost-of-living.csv", function (error, cities) {
            if (error) throw error;

            // Extract the list of dimensions and create a scale for each.
            x.domain(dimensions = d3.keys(cities[0]).filter(function (d) {
                return d != "City" && (y[d] = d3.scale.linear()
                    .domain(d3.extent(cities, function (p) { return +p[d]; }))
                    .range([h, 0]));
            }));

            // Add grey background lines for context.
            background = svg.append("g")
                .attr("class", "background")
                .selectAll("path")
                .data(cities)
                .enter().append("path")
                .attr("d", path);

            // Add blue foreground lines for focus.
            foreground = svg.append("g")
                .attr("class", "foreground")
                .selectAll("path")
                .data(cities)
                .enter().append("path")
                .attr("d", path);

            // Add a group element for each dimension.
            var g = svg.selectAll(".dimension")
                .data(dimensions)
                .enter().append("g")
                .attr("class", "dimension")
                .attr("transform", function (d) { return "translate(" + x(d) + ")"; });

            // Add an axis and title.
            g.append("g")
                .attr("class", "axis")
                .each(function (d) { d3.select(this).call(axis.scale(y[d])); })
                .append("text")
                .attr("text-anchor", "middle")
                .attr("y", -9)
                .text(String);

            // Add and store a brush for each axis.
            g.append("g")
                .attr("class", "brush")
                .each(function (d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
                .selectAll("rect")
                .attr("x", -8)
                .attr("width", 16);
        });

        // Returns the path for a given data point.
        function path(d) {
            return line(dimensions.map(function (p) { return [x(p), y[p](d[p])]; }));
        }

        // Handles a brush event, toggling the display of foreground lines.
        function brush() {
            var actives = dimensions.filter(function (p) { return !y[p].brush.empty(); }),
                extents = actives.map(function (p) { return y[p].brush.extent(); });
            foreground.style("display", function (d) {
                return actives.every(function (p, i) {
                    return extents[i][0] <= d[p] && d[p] <= extents[i][1];
                }) ? null : "none";
            });
        }

    </script>
