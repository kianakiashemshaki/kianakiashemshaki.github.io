 
<!DOCTYPE html>
<meta charset="utf-8">

 
<script src="https://d3js.org/d3.v4.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Actor" />
 
<div>
<h4>Team Stats for Win, Lost and Errors for all years</h4> 
<hr>
<div id="my_dataviz"></div>

<div id="legend"></div>
</div>
 
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style type="text/css">
  
  body{
    font-family: Actor; 
    font-weight: bold;
    color: steelblue;
  }
 
 fieldset{
width: 650px;
    border-radius: 16px;
    border-color: dodgerblue;
    margin-left: 50px;
 }
 label {
  margin: 2px 0px;;
  font-size: 11px !important;
 }

</style>

<script>
$(function(){
 

var colorCode = {
  won: "#177E95",
  error: "#81672A",
  lost: "#F83333"
}
var teams = [];
// set the dimensions and margins of the graph
var margin = {top: 10, right: 80, bottom: 30, left: 60},
    width = 830 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


//Read the data
d3.csv("https://raw.githubusercontent.com/gperera-cyber/CS6260_D3/master/basketballstatdata.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.Team)}).keys();
    teams = allGroup;
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(20));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Errors; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Initialize line with first group of the list
    var errorLine = svg
      .append('g')
      .append("path")
       // .datum(data.filter(function(d){return d.name==allGroup[0]}))
      .datum(data.filter(function(d){return d.Team=="LAA"}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(+d.Errors) })
        )
        .attr("stroke", function(d){ return colorCode.error; })
        .style("stroke-width", 4)
        .style("fill", "none")

var wonLine = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.Team=="LAA"}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(+d.Won) })
        )
        .attr("stroke", function(d){ return colorCode.won; })
        .style("stroke-width", 4)
        .style("fill", "none")

    var lostLine = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.Team=="LAA"}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(+d.Lost) })
        )
        .attr("stroke", function(d){ return colorCode.lost; })
        .style("stroke-width", 4)
        .style("fill", "none")




 var bulletLegendX = 700;
  var textLegendX = bulletLegendX + 20;
 svg.append("circle").attr("cx",bulletLegendX).attr("cy",130).attr("r", 6).style("fill", colorCode.lost)
svg.append("circle").attr("cx",bulletLegendX).attr("cy",160).attr("r", 6).style("fill", colorCode.won)
svg.append("circle").attr("cx",bulletLegendX).attr("cy",190).attr("r", 6).style("fill", colorCode.error)
svg.append("text").attr("x", textLegendX).attr("y", 130).text("Lost").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", textLegendX).attr("y", 160).text("Won").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", textLegendX).attr("y", 190).text("Error").style("font-size", "15px").attr("alignment-baseline","middle")


var fieldset = $("<fieldset>");
var legendName = $("<legend>Select a Team: </legend>");
legendName.appendTo(fieldset);
 $.each( teams, function( i, val ) {
          console.log('iterating: '+val);


 var lbl =  $( "<label for='"+val + "'>" + val + "</label>" );

 var btn = $('<input />', {  type  : 'radio',
              name : "team",
              value: val,
              id    : val,
              on    : {
                 click: function() {
                      console.log(  val );
                       update(val);

                 }
              }
          });

 lbl.prepend(btn);
  lbl.appendTo(fieldset);

         });
$("#legend").append(fieldset);

$( "input" ).checkboxradio()

    function update(selectedTeam) {

    
      var dataSelection = data.filter(function(d){return d.Team==selectedTeam})
       
      // Give these new data to update line
      errorLine
          .datum(dataSelection)           
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(+d.Errors) })
          )
           .attr("stroke", function(d){ return colorCode.error; })        

 wonLine
          .datum(dataSelection)
           
          .transition()
          .duration(1000)

          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(+d.Won) })
          )
           .attr("stroke", function(d){ return colorCode.won; })
 

 lostLine
          .datum(dataSelection)
           
          .transition()
          .duration(1000)

          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(+d.Lost) })
          )
           .attr("stroke", function(d){ return colorCode.lost; })


    }

})

  });

 

</script>
